# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Masterpiece WEB CI

on:
  push:
    branches:
      - develop/web
#  pull_request:
#    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: run ls -al
      run: ls -al
    # frontend (vue)
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: '12.16.1'
        registry-url: 'https://registry.npmjs.org'
    - name: frontend build
      run: |
        npm install movie-masterpiece-club-web/frontend/
        npm run build:prod movie-masterpiece-club-web/frontend/

    # backend
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Restoring gradle wrapper
      run: gradle wrapper --gradle-version=6.3 --distribution-type=bin
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew :movie-masterpiece-club-web:bootJar
